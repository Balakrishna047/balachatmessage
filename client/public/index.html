<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External Chat Client | Professional Messaging</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #0070d2;
        --primary-dark: #005fb2;
        --success-color: #4bca81;
        --warning-color: #ffb75d;
        --error-color: #ed6c6c;
        --text-primary: #2c2c2c;
        --text-secondary: #706e6b;
        --text-light: #969492;
        --bg-primary: #ffffff;
        --bg-secondary: #f3f3f3;
        --bg-tertiary: #fafafa;
        --border-color: #dddbda;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --radius: 12px;
        --radius-sm: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-app {
        width: 100%;
        max-width: 400px;
        height: 700px;
        background: var(--bg-primary);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header */
      .chat-header {
        background: var(--primary-color);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .header-content h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header-content .subtitle {
        font-size: 12px;
        opacity: 0.9;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success-color);
        animation: pulse 2s infinite;
      }

      .status-dot.connecting {
        background: var(--warning-color);
      }
      .status-dot.disconnected {
        background: var(--error-color);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* User Info */
      .user-info {
        padding: 16px 20px;
        background: var(--bg-tertiary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .user-input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        font-size: 12px;
        background: var(--bg-primary);
      }

      .user-input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      /* Messages Area */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: var(--bg-tertiary);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: var(--radius);
        position: relative;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.salesforce {
        align-self: flex-start;
        background: white;
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 4px;
      }

      .message.external {
        align-self: flex-end;
        background: var(--primary-color);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.system {
        align-self: center;
        background: var(--bg-secondary);
        color: var(--text-secondary);
        font-style: italic;
        font-size: 12px;
        max-width: 70%;
        text-align: center;
      }

      .message-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 6px;
      }

      .message-sender {
        font-weight: 600;
        font-size: 12px;
      }

      .message.salesforce .message-sender {
        color: var(--primary-color);
      }

      .message.external .message-sender {
        color: rgba(255, 255, 255, 0.9);
      }

      .message-time {
        font-size: 10px;
        opacity: 0.7;
      }

      .message-content {
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      /* Input Area */
      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid var(--border-color);
      }

      .chat-input {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .message-input-container {
        flex: 1;
        position: relative;
      }

      .message-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 24px;
        font-size: 14px;
        background: var(--bg-tertiary);
        resize: none;
        min-height: 44px;
        max-height: 120px;
        transition: all 0.3s ease;
      }

      .message-input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: white;
        box-shadow: 0 0 0 3px rgba(0, 112, 210, 0.1);
      }

      .send-button {
        width: 44px;
        height: 44px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .send-button:hover:not(:disabled) {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      .send-button:disabled {
        background: var(--border-color);
        cursor: not-allowed;
        transform: none;
      }

      .send-button i {
        font-size: 16px;
      }

      /* Scrollbar Styling */
      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        background: white;
        border-radius: var(--radius);
        border-bottom-left-radius: 4px;
        align-self: flex-start;
        max-width: 85%;
        font-size: 12px;
        color: var(--text-light);
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--text-light);
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Welcome Message */
      .welcome-message {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-secondary);
      }

      .welcome-message i {
        font-size: 48px;
        margin-bottom: 16px;
        color: var(--border-color);
      }

      .welcome-message h3 {
        margin-bottom: 8px;
        color: var(--text-primary);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .chat-app {
          height: 100vh;
          border-radius: 0;
        }

        body {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-content">
          <h1>External Chat Client</h1>
          <div class="subtitle">Professional Messaging Interface</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="connectionStatus">Connecting...</span>
        </div>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <input
          type="text"
          id="userNameInput"
          class="user-input"
          placeholder="Your Name"
          value="External User"
        />
        <input
          type="text"
          id="roomInput"
          class="user-input"
          placeholder="Room ID"
          value="salesforce-chat-room"
        />
      </div>

      <!-- Messages Area -->
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <i class="fas fa-comments"></i>
          <h3>Welcome to Professional Chat</h3>
          <p>Connecting to real-time messaging service...</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="chat-input-container">
        <div class="chat-input">
          <div class="message-input-container">
            <textarea
              id="messageInput"
              class="message-input"
              placeholder="Type your message..."
              rows="1"
              disabled
            ></textarea>
          </div>
          <button id="sendButton" class="send-button" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="config.js"></script>

    <script>
      class ProfessionalChatClient {
        constructor() {
          this.ws = null;
          this.clientId = null;
          this.roomId = "salesforce-chat-room";
          this.senderName = "External User";
          this.reconnectAttempts = 0;
          this.maxReconnectAttempts = 5;
          this.isTyping = false;
          this.typingTimeout = null;

          this.initializeElements();
          this.initializeEventListeners();
          this.connect();
        }

        initializeElements() {
          this.connectionStatus = document.getElementById("connectionStatus");
          this.statusDot = document.getElementById("statusDot");
          this.chatMessages = document.getElementById("chatMessages");
          this.messageInput = document.getElementById("messageInput");
          this.sendButton = document.getElementById("sendButton");
          this.userNameInput = document.getElementById("userNameInput");
          this.roomInput = document.getElementById("roomInput");
        }

        initializeEventListeners() {
          this.sendButton.addEventListener("click", () => this.sendMessage());

          this.messageInput.addEventListener("input", () => {
            this.adjustTextareaHeight();
            this.updateSendButtonState();
            this.handleTyping();
          });

          this.messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });

          this.userNameInput.addEventListener("change", () => {
            this.senderName = this.userNameInput.value || "External User";
            if (this.isConnected) {
              this.clearMessages();
              this.requestAnonymousAccess(); // ✅ Changed from joinRoom()
            }
          });

          this.roomInput.addEventListener("change", () => {
            this.roomId = this.roomInput.value || "salesforce-chat-room";
            if (this.isConnected) {
              this.clearMessages();
              this.requestAnonymousAccess(); // ✅ Changed from joinRoom()
            }
          });
        }

        connect() {
          try {
            const serverUrl = "wss://balachatmessage.onrender.com";
            this.ws = new WebSocket(serverUrl);

            this.updateConnectionStatus("Connecting...", "connecting");

            this.ws.onopen = () => {
              this.reconnectAttempts = 0;
              this.updateConnectionStatus("Connected", "connected");
              this.requestAnonymousAccess(); // ✅ Changed from joinRoom()
            };

            this.ws.onmessage = (event) => {
              this.handleMessage(JSON.parse(event.data));
            };

            this.ws.onclose = (event) => {
              this.updateConnectionStatus("Disconnected", "disconnected");
              this.attemptReconnect();
            };

            this.ws.onerror = (error) => {
              console.error("WebSocket error:", error);
              this.updateConnectionStatus("Connection Error", "disconnected");
            };
          } catch (error) {
            console.error("Error connecting:", error);
            this.updateConnectionStatus("Connection Failed", "disconnected");
          }
        }

        updateConnectionStatus(message, status) {
          this.isConnected = status === "connected";

          this.connectionStatus.textContent = message;
          this.statusDot.className = `status-dot ${status}`;

          this.messageInput.disabled = !this.isConnected;
          this.updateSendButtonState();

          if (status === "connected") {
            this.clearWelcomeMessage();
          }
        }

        clearWelcomeMessage() {
          const welcomeMsg =
            this.chatMessages.querySelector(".welcome-message");
          if (welcomeMsg) {
            welcomeMsg.remove();
          }
        }

        clearMessages() {
          this.chatMessages.innerHTML = "";
        }

        // ✅ NEW METHOD - Request external access
        requestAnonymousAccess() {
            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                console.log('🔐 Requesting external access...');
                this.ws.send(
                    JSON.stringify({
                        type: 'external_connect',
                        sender: this.senderName,
                        room: this.roomId,
                    })
                );
            }
        }

        // Keep joinRoom for potential future use, but don't call it directly
        joinRoom() {
          if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(
              JSON.stringify({
                type: "join",
                room: this.roomId,
                sender: this.senderName,
              })
            );
          }
        }

        adjustTextareaHeight() {
          this.messageInput.style.height = "auto";
          this.messageInput.style.height =
            Math.min(this.messageInput.scrollHeight, 120) + "px";
        }

        updateSendButtonState() {
          const hasText = this.messageInput.value.trim().length > 0;
          this.sendButton.disabled = !this.isConnected || !hasText;
        }

        handleTyping() {
          // Implement typing indicators if needed
        }

        sendMessage() {
          const content = this.messageInput.value.trim();
          if (!content || !this.isConnected) return;

          const message = {
            type: "chat",
            sender: this.senderName,
            content: content,
            source: "external",
            room: this.roomId,
          };

          this.ws.send(JSON.stringify(message));
          this.messageInput.value = "";
          this.adjustTextareaHeight();
          this.updateSendButtonState();

          // Add message to UI immediately
          this.addChatMessage(
            {
              sender: this.senderName,
              content: content,
              timestamp: new Date().toISOString(),
              source: "external",
            },
            true
          );
        }

        // ✅ UPDATED METHOD - Handle all message types
        handleMessage(data) {
          console.log('📨 Received message:', data.type, data);
          
          switch (data.type) {
            case 'connection':
              this.clientId = data.clientId;
              this.addSystemMessage('Connected to chat server');
              break;

            case 'external_authenticated':
              console.log('✅ Authenticated as external user');
              this.addSystemMessage(`Connected as ${data.name}`);
              break;

            case 'joined':
              console.log('✅ Joined room:', data.room);
              this.addSystemMessage(data.message);
              break;

            case 'system':
              this.addSystemMessage(data.message);
              break;

            case 'chat':
              this.addChatMessage(data);
              break;

            case 'error':
              this.addSystemMessage(`Error: ${data.message}`);
              break;
              
            default:
              console.log('⚠️ Unhandled message type:', data.type, data);
          }
        }

        addChatMessage(messageData, isOwnMessage = false) {
          const messageDiv = document.createElement("div");
          const messageClass = isOwnMessage
            ? "external"
            : messageData.source === "salesforce"
            ? "salesforce"
            : "external";

          messageDiv.className = `message ${messageClass}`;

          const time = new Date(messageData.timestamp).toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });

          messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${this.escapeHtml(
                          messageData.sender
                        )}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-content">${this.escapeHtml(
                      messageData.content
                    )}</div>
                `;

          this.chatMessages.appendChild(messageDiv);
          this.scrollToBottom();
        }

        addSystemMessage(message) {
          const messageDiv = document.createElement("div");
          messageDiv.className = "message system";
          messageDiv.textContent = message;

          this.chatMessages.appendChild(messageDiv);
          this.scrollToBottom();
        }

        scrollToBottom() {
          setTimeout(() => {
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
          }, 100);
        }

        attemptReconnect() {
          if (this.reconnectAttempts < this.maxReconnectAttempts) {
            this.reconnectAttempts++;
            const delay = Math.min(
              1000 * Math.pow(2, this.reconnectAttempts),
              30000
            );

            this.addSystemMessage(
              `Reconnecting in ${delay / 1000}s... (${this.reconnectAttempts}/${
                this.maxReconnectAttempts
              })`
            );

            setTimeout(() => {
              this.connect();
            }, delay);
          } else {
            this.addSystemMessage(
              "Max reconnection attempts reached. Please refresh the page."
            );
          }
        }

        escapeHtml(unsafe) {
          return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }
        
        // Add helper method to get chat token
        getChatToken() {
            // Try to get from URL parameter (for Salesforce integration)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                // Store in sessionStorage for future use
                sessionStorage.setItem('chatToken', token);
                return token;
            }
            
            // Try to get from sessionStorage
            return sessionStorage.getItem('chatToken');
        }
      }

      // Initialize chat client when page loads
      document.addEventListener("DOMContentLoaded", () => {
        window.chatClient = new ProfessionalChatClient();
      });
    </script>
  </body>
</html>
